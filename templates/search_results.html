        </form>
    </div>

    <div id="filter-options">

        <select id="sort" name="sort">

            <option value="asc">Giá tăng dần</option>
            <option value="desc">Giá giảm dần</option>
        </select>
        <label for="website-filter">Lọc theo website:</label>
        <select id="website-filter" name="website">
            <option value="">Tất cả</option>
            <option value="laptop88">Laptop88</option>
            <option value="tinhocngoisao">Tinhocngoisao</option>
            <option value="minhvu">Minhvu</option>
            <option value="anphat">Anphat</option>
        </select>
    </div>
    <div id="price-filter">
        <label for="min-price">Giá từ:</label>
        <input type="number" id="min-price" name="min_price" placeholder="Từ" min="0">
        <label for="max-price">đến</label>
        <input type="number" id="max-price" name="max_price" placeholder="Đến" min="0">
        <input type="range" id="price-range-slider" min="0" max="100000000" step="10000">
    </div>
    <button id="refresh-button" class="refresh-button">
        <i class="fas fa-sync-alt"></i> <!-- Icon làm mới -->
    </button>

    <div id="search-results">
        {% for product in products %}
        <div class="product" data-id="{{ product.id }}" data-website="{{ product.website }}">
            <img src="{{ product.img }}" alt="{{ product.product_name }}">
            <h3>{{ product.product_name }} <span class="website">({{ product.website }})</span></h3>
            <p class="price">Giá hiện tại: {{ product.current_price | format_price }}</p>
            <p class="old-price">Giá gốc: {{ product.original_price | format_price }}</p>
            <p class="description">{{ product.description }}</p>

            <button class="button" onclick="openStore('{{ product.website }}')">Đi tới cửa hàng</button>
            <button class="button" onclick="window.open('/compare/{{ product.id }}', '_self')">So Sánh Giá</button>
            
            
            
            <button class="button" onclick="window.open('/price_history/{{ product.id }}', '_self')">Xem lịch sử giá sản phẩm</button>
            <button class="button" onclick="window.open('/product_detail/{{ product.id }}', '_self')">Xem chi tiết sản phẩm</button>

            <button class="add-to-tab">+</button>
        </div>
        {% endfor %}
    </div>

        function openStore(website) {
            let url;
            switch (website) {
                case 'laptop88':
                    url = 'https://laptop88.vn/laptop-moi.html';
                    break;
                case 'tinhocngoisao':
                    url = 'https://tinhocngoisao.com/collections/laptop-ban-chay';
                    break;
                case 'minhvu':
                    url = 'https://minhvu.vn';
                    break;
                case 'anphat':
                    url = 'https://www.anphatpc.com.vn';
                    break;
                default:
                    url = website;
            }
            window.open(url, '_blank');
        }

        <script>
          $(document).ready(function() {
    // Khởi tạo các biến toàn cục
    let minPrice = 0;
    let maxPrice = Infinity;
    let selectedProducts = [];

    // Ánh xạ tên website với URL tương ứng
    const websiteLinks = {
        'anphat': 'https://www.anphatpc.com.vn',
        'minhvu': 'https://minhvu.vn',
        'tinhocngoisao': 'https://tinhocngoisao.com/collections/laptop-ban-chay',
        'laptop88': 'https://laptop88.vn/laptop-moi.html'
    };

    // Hàm để chuyển đổi chuỗi giá thành số
    function parsePrice(priceString) {
        return parseFloat(priceString.replace(/[^0-9]/g, '').replace(/,/g, '')) || 0;
    }
    document.getElementById('refresh-button').addEventListener('click', function() {
        // Làm mới trang và tải lại tất cả sản phẩm
        window.location.href = '/search'; // Điều hướng lại tới /search để tải tất cả sản phẩm
    });





    // Hàm lấy URL cửa hàng từ tên sản phẩm
    function getStoreLink(productName) {
        for (const [key, value] of Object.entries(websiteLinks)) {
            if (productName.toLowerCase().includes(key)) {
                return value;
            }
        }
        return '#'; // Trả về # nếu không tìm thấy
    }

    // Hàm lọc sản phẩm theo giá và website
    function filterProducts() {
        minPrice = parsePrice($('#min-price').val()) || 0;
        maxPrice = parsePrice($('#max-price').val()) || Infinity;
        const website = $('#website-filter').val();

        $('.product').each(function() {
            const productPriceText = $(this).find('.price').text();
            const productPrice = parsePrice(productPriceText);
            const productWebsite = $(this).data('website');

            const isPriceInRange = (productPrice >= minPrice && productPrice <= maxPrice);
            const isWebsiteMatched = (website === '' || productWebsite === website);

            // Hiển thị hoặc ẩn sản phẩm dựa trên điều kiện lọc
            if (isPriceInRange && isWebsiteMatched) {
                $(this).show();
            } else {
                $(this).hide();
            }
        });
    }


    // Hàm sắp xếp sản phẩm
    function sortProducts() {
        const products = $('.product').toArray();
        const order = $('#sort').val();

        products.sort((a, b) => {
            const priceA = parsePrice($(a).find('.price').text());
            const priceB = parsePrice($(b).find('.price').text());
            return order === 'asc' ? priceA - priceB : priceB - priceA;
        });

        // Cập nhật danh sách sản phẩm sau khi sắp xếp
        $('#search-results').empty().append(products);
    }

    // Lắng nghe sự thay đổi ở phần sắp xếp và lọc website
    $('#sort, #website-filter').change(function() {
        filterProducts();
        sortProducts();
    });

    // Lắng nghe sự thay đổi ở các ô nhập liệu giá
    $('#min-price, #max-price').on('input', filterProducts);

    // Hiển thị nội dung tab khi nhấp vào biểu tượng giỏ hàng
    $('#icon-tab').click(function() {
        $('#tab-content').toggle();
    });

    // Thêm sản phẩm vào danh sách sản phẩm đã chọn
    $('.add-to-tab').click(function() {
        const productElement = $(this).closest('.product');
        const productName = productElement.find('h3').text().split(' - ')[0];
        const productImg = productElement.find('img').attr('src');
        const productPrice = productElement.find('.price').text().replace('Giá hiện tại: ', '').trim();
        const productId = productElement.data('id');
        const productLink = `/product_detail/${productId}`;

        // Kiểm tra xem sản phẩm đã được chọn chưa
        if (selectedProducts.includes(productId)) {
            alert('Sản phẩm đã được chọn!');
            return;
        }

        selectedProducts.push(productId);

        // Thêm sản phẩm vào danh sách sản phẩm đã chọn
        $('#selected-products').append(`
            <div class="tab-product" data-id="${productId}">
                <img src="${productImg}" alt="${productName}">
                <span>${productName} - ${productPrice}</span>
                <button class="button" onclick="window.open('${productLink}', '_blank')">Xem chi tiết</button>
                <button class="button store-button" onclick="window.open('${getStoreLink(productName)}', '_blank')">Đi tới cửa hàng</button>
                <button class="remove-product button">Xóa</button>
            </div>
        `);
    });

    // Xóa sản phẩm khỏi danh sách đã chọn
    $(document).on('click', '.remove-product', function() {
        const productId = $(this).closest('.tab-product').data('id');
        selectedProducts = selectedProducts.filter(product => product !== productId);
        $(this).parent().remove();
    });

    // Nút xem lịch sử giá
    $('#price-history-button').click(function() {
        if (selectedProducts.length === 0) {
            alert('Không có sản phẩm nào được chọn để xem lịch sử giá!');
            return;
        }

        // Chuyển hướng đến trang biểu đồ lịch sử giá với danh sách ID sản phẩm
        const productIds = selectedProducts.join(',');
        window.location.href = `/price_history_multi?product_ids=${productIds}`;
    });

    // Lắng nghe sự kiện thay đổi trên thanh trượt
    const priceRangeSlider = document.getElementById('price-range-slider');
    if (priceRangeSlider) {
        priceRangeSlider.addEventListener('input', function() {
            $('#max-price').val(priceRangeSlider.value);
            filterProducts();
        });
    }
});
