<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sánh Sản Phẩm - {{ product_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>So Sánh Giá Sản Phẩm: {{ product_name }}</h1>
    <div id="compare-results">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.product_name }} - {{ product.website }}</h3>
            <p class="price">Giá hiện tại: {{ product.current_price | format_price }}</p>
            <p class="old-price">Giá gốc: {{ product.original_price | format_price }}</p>
            <p class="description">{{ product.description }}</p>
        </div>
        {% endfor %}
    </div>

    <a href="/search">Quay lại tìm kiếm</a>
</body>
</html>
